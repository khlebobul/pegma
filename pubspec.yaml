name: pegma
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  go_router: ^14.6.2
  flutter_svg: ^2.0.13
  share_plus: ^10.1.2
  url_launcher: ^6.3.1
  url_launcher_ios: ^6.3.2
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.3.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1
  intl_translation: ^0.20.1
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.2
  riverpod_lint: ^2.6.1

flutter_launcher_icons:
  android: "launcher_icon"
  image_path_ios: "assets/logo/logo-light.png"
  image_path_ios_dark_transparent: "assets/logo/logo-dark.png"
  remove_alpha_ios: true
  ios: true
  image_path: "assets/logo/logo-light.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/logo/logo-light.png"
  adaptive_icon_background: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  # fonts:
  # - family: RobotoMono
  #   fonts:
  #     - asset: assets/fonts/roboto_mono.ttf
  #       weight: 400

flutter_intl:
  enabled: true
